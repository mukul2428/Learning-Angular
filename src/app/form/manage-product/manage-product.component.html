<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Products</h3>
            <form>
                <div class="form-group">
                    <label for="id">Product Id</label>
                    <input type="text" class="form-control" id="id" #id>
                </div>
                <div class="form-group mt-2">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" #name>
                </div>
                <div class="form-group my-3">
                    <label for="price">Product Price</label>
                    <input type="text" class="form-control" id="price" #price>
                </div>
                <button type="button" class="btn btn-primary" (click)="onAddProduct(id, name, price)">Add
                    Product</button>
                <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
                <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>

            </form>
        </div>

        <div class="col-md-6">
            <h3>{{dataTitle}}</h3>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody *ngIf="!fetching">
                    <tr *ngFor="let product of products; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td (click)="onDeleteProduct(i)"><a style="cursor: pointer;" class="text-danger far fa-trash-alt"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--fetching loader-->
            <div *ngIf="fetching" class="text-center">
                <div style="position: absolute;" class="spinner-border text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <span style="padding-left: 40px;">Fetching Products...</span>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="col-md-6 bg-white rounded-2 shadow py-3 px-3 m-3">

    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">

        <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter E-mail ID" id="email" name="email"
                    [(ngModel)]="userName" required email #email="ngModel">
            </div>
            <small *ngIf="userName">Your userName is: {{userName}}</small>
            <small class="text-danger" *ngIf="!email.valid && email.touched">
                Please Enter Valid Email</small>

            <div class="mt-3 form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password"
                    ngModel required>
            </div>
        </div>

        <div class="mt-3 mb-3 form-group">
            <label for="course" class="form-label">Select Course</label><br>
            <select class="form-select" id="course" name="course" [ngModel]="defaultCourse">
                <option value="Angular">Angular</option>
                <option value="react">React</option>
                <option value="html/css">HTML/CSS</option>
            </select>
        </div>

        <!--Radio Button-->
        <div class="form-group" 
        *ngFor = "let gen of gender">
            <input class="form-check-input" type="radio" name="gender" 
            id="{{gen.id}}" [ngModel]="defaultGender" value="{{gen.value}}">
            <label class="mx-2 form-check-label" for="{{gen.id}}">
                {{gen.value}}
            </label>
        </div>

        <button type="submit" class="btn btn-success mt-3" [disabled]="!myForm.valid">Submit</button>
    </form>

    <div class="row mt-3" *ngIf="submitted">
        <div class="col-md-6">
            <p>Email: <strong>{{formData.email}}</strong> </p>
            <p>Password: <strong>{{formData.password}}</strong> </p>
            <p>Course: <strong>{{formData.course}}</strong> </p>
            <p>Gender: <strong>{{formData.gender}}</strong> </p>
        </div>
    </div>

</div>
